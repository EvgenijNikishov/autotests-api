[pytest]
addopts = -s -v
python_files = *_tests.py test_*.py  # Устанавливает правиля для имен запускаемый файлов тестов
python_classes = Test*               # Устанавливает правила для имен классов
python_functions = test_*            # Устанавливает правила для имен функций
markers =
    users: Маркировка для тестов, связанных с пользователями.
    files: Маркировка для тестов, связанных с файлами.
    courses: Маркировка для тестов, связанных с курсами.
    regression: Маркировка для регрессионных тестов.
    authentication: Маркировка для тестов, связанных с авторизацией.
